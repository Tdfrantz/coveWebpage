<!DOCTYPE html>
<html>
<head>
	<title>COVE Tester</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>COVE Tester</h1>
	<form action="/caller" method="post">
    <div><select name="requestType">
        <option value="Ping">Ping</option>
        <option value="ProductMetadataFetch">ProductMetadataFetch</option>
        <option value="ProductInventoryUpdate">ProductInventoryUpdate</option>
    </select></div>
    <br>
    <div>
    <table><tr><td>Peek Timeout </td><td><input type="number" id="peekTimeout" name="peekTimeout"/></td></tr>
        <thead><h3>Connection Parameters<h3></thead>
        <tr><td>Access Identifier: </td><td><input type="text" id="accessIdentifier" name="accessIdentifier"/></td></tr>
        <tr><td>Secret Key: </td><td><input type="text" id="secretKey" name="secretKey"/></td></tr>
        <!--<tr><td colspan="2"><button id="fillConnectionFields" type="button">Fill Connection Fields</button></tr>-->
        <tr><td>Database Name: </td><td><input type="text" id="databaseName" name="databaseName"/></td></tr>
        <tr><td>Database Login Username: </td><td><input type="text" id="databaseUsername" name="databaseUsername"/></td></tr>
        <tr><td>Database Login Password: </td><td><input type="text" id="databasePassword" name="databasePassword"/></td></tr>
        <tr><td>Database Server: </td><td><input type="text" id="databaseServer" name="databaseServer"/></td></tr>
        <tr><td>API Endpoint: </td><td><input type="text" id="apiEndpoint" name="apiEndpoint"/></td></tr>
        <tr><td>RMS Type: </td><td><select id="rmsType" name="rmsType">
            <option value="fashion">fashion</option>
            <option value="gm">gm</option>
        </select></td></tr>
        <tr><td>Instance Name: </td><td><input type="text" id="instanceName" name="instanceName"/></td></tr>
    </table>
    <br>
    <div><input type="Submit" value="Send Request">
    </form>
</body>
</html>
